<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscríbete a nuestro boletín informativo</title>
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contenedor principal que agrupa todos los elementos -->
    <div class="contenedor">
      <!-- Logo de la empresa o marca -->
      <img src="img/logo-newsletter.svg" alt="logo" />
      <!-- Título del formulario -->
      <h1>Join our newsletter</h1>
      <!-- Descripción o explicación del propósito del boletín -->
      <p>
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </p>
      <!-- Formulario de suscripción -->
      <form action="">
        <!-- Campo de entrada de email -->
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
        <!-- Botón de envío -->
        <button type="submit">Subscribe now</button>
        <!-- Mensaje de privacidad para asegurar al usuario -->
        <span>Your email is 100% confidential and won’t send you any spam.</span>
      </form>
    </div>
  </body>
</html>
